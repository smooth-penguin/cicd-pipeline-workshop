apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: registry.srcmesh.dev/workshop/user-18:0.0.1
        env:
        - name: REDIS_HOST
          value: redis-svc
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: pullsecret
---
apiVersion: v1
kind: Service
metadata:
  name: python-svc
spec:
  selector:
    app: {{ .Values.api.name }}
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
